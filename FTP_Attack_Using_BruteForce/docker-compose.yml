      FTP_USER_NAME: adam
      FTP_USER_PASS: mynameisadam
      PUBLICHOST: "0.0.0.0"
      FTP_MAX_CLIENTS: 5000
      FTP_MAX_CONNECTIONS: 5000
      FTP_PASSIVE_PORTS: '30000:35099'
    image: "stilliard/pure-ftpd"
    volumes:
      - ./volumes:/volumes
