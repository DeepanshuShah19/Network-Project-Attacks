version: "3.5" 
services: 
  attacker: 
    cap_add: 
      - ALL
    container_name: attacker
    image: ftpclient:2.1
    tty: true
    volumes:
      - ./volumes:/volumes
  ftpclient: 
    cap_add: 
      - ALL
    container_name: ftpclient
    image: ftpclient:2.1
    tty: true
